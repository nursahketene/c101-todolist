<div class="todos mx-auto">
    <div>
        <h1>TO DO's</h1>
        <form action="done" method="post">
            <div class="form-check form-group">
                <input class="form-check-input" type="checkbox" value="1001" name="todos" id="1001">
                <label class="form-check-label" for="1001">
                    Buy Milk
                </label>
            </div>
            <div class="form-check form-group">
                <input class="form-check-input" type="checkbox" value="1002" name="todos" id="1002">
                <label class="form-check-label" for="1002">
                    Buy Tomatoes
                </label>
            </div>
            <div class="form-check form-group">
                <input class="form-check-input" type="checkbox" value="1003" name="todos" id="1003">
                <label class="form-check-label" for="1003">
                    Buy Bread
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-25">Done</button>
        </form>
    </div>

    <div class="mt-5">
        <h1>New Item</h1>
        <form action="add" method="post">
            <div class="form-group w-25">
                <input type="text" class="form-control" name="newTodo" id="todoInput" placeholder="Add Todo Item Here">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary w-25">Add</button>
            </div>
        </form>
    </div>
</div>
